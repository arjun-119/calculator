<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="display">0</div>
      <div id="outer">
        <div id="numbers">
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>AC</button>

            <button>0</button>
            <button>=</button>
          </div>
        </div>
        <div id="operations">
          
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          
        </div>
      </div>
    </div>
  </body>
</html>
